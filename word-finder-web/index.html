<!DOCTYPE html>
<html>
<head>
  <title>Word Finder Mobile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Word Quiz</h1>
  <label for="csvFileInput" class="file-upload-label">Upload Word List (.csv)</label>
  <input type="file" id="csvFileInput" accept=".csv" style="display: none;" />
  <div id="quiz-container">
    <p id="question"></p>
    <div id="options"></div>
    <p id="feedback"></p>
  </div>
  <button id="nextBtn">Next</button>
  <script src="script.js"></script>
</body>
</html>
